<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Cache SPA</title>
    <script src="/static/js/main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">API Cache System</h1>
        <div class="mb-4">
            <button id="fetchDataBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Fetch Data
            </button>
        </div>
        <div id="cacheData" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold">Cached Data</h2>
            <ul id="dataList" class="list-disc list-inside mt-2"></ul>
        </div>
    </div>
</body>
</html>
